<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-ColOR NavBar</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .nav{
            width: 100vw;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.515);
        }
        ul{
            list-style: none;
            display: flex;
            
            
        }
        li{
            padding: 9px;
            text-align: center;
            margin: 9px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <nav>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Sale</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</body>
</html>
