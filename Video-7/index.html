<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-HTML</title>
</head>
<body>
    <h1>Submit your admission form:</h1>
    <form action="post">
        <label for="username">Enter student full name</label>
        <input type="text" id="username" name="username" placeholder="Enter your fullname">
        <div>
        
        <input type="radio" id="mamle" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Felmale </label>
    </div>
<div>
    <input type="checkbox" name="subscribe" id="newsleter">
    <label for="subscribe">Check for newsleter</label>
</div>
<div>
    <label for="comment">Enter your feedback here</label>
    <br>
<textarea name="comment" rows="5" cols="50" placeholder="Enter your comment:">
    
</textarea>

</div>


<div>
<select name="fruits">
    <option value="Orange">Orange</option>
    <option value="Banana">Banana</option>
    <option value="Watermelon">Watermelon</option>
</select>
</div>
    </form>
</body>
</html>
