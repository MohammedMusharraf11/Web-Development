<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid rgb(4, 23, 231);
            display: inline-block;
            padding: 45px;
            margin: 35px;
            

        }
        .box1{
            display: none;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box box1">I AM A BOX</div>
    <div class="box">also a new box</div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
